<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mumuvi searcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
         <h1>Mumuvi Searcher</h1>
    </header>

    <main>
        <section>
            <form id="searchForm">
                <input type="search" id="movieName" autocomplete="off"/>
                <button type="submit" id="searchbutton">search</button>
            </form>
        </section>
        
        <section id="movieInfo">
            <div id="posterbox">
                <img id="poster" src="" alt="">
            </div>
            <div id="databox">
                <h2 id="title"></h2>
                <p id="director"></p>
                <p id="plot"></p>
                <p id="genre"></p>
                <p id="runtime"></p>
                <p id="year"></p>
                <p id="actors"></p>
                <p id="country"></p>
                <p id="language"></p>
                <p id="metascore"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>footer</p>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
